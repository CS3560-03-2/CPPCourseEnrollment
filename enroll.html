<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Enroll</title>
        <link rel="stylesheet" href="styles/style.css"/>
        <script src="scripts/enroll.js" defer></script>
    </head>
    <body onload="onLoad()">
        <header>
            <h1>CPP Class Registration</h1>
        </header>

        <div class= "row3">
            <div class="scol">
                <h2>Enroll</h2>
            </div>
        </div>
          
        <div>
            <div class="col"></div>
            <div class="col2" id='enrolledStatus'>✓</div> <div class="col">Enrolled</div>
            <div class="col2" id='droppedStatus'>■</div> <div class="col">Dropped</div>
            <div class="col2" id='waitlistStatus'>▲</div> <div class="col">Waitlisted</div>
            <div class="col"></div>
        </div>

        <div>
            <table id='shoppingCart'>
                <tr>
                  <th id='courseCol'>Course</th>
                  <th>Schedule</th>
                  <th id='roomCol'>Room</th>
                  <th>Instructor</th>
                  <th id='unitsCol'>Units</th>
                  <th id='statusCol'>Status</th>
                </tr>
                <!--sample table row-->
                <tr>
                    <td>CS 1300-04</td>
                    <td>TuTh 10:00AM - 11:50AM</td>
                    <td>5 - 222</td>
                    <td>F. Smith</td>
                    <td>4</td>
                    <td id='openStatus'>✓</td>
                </tr>
            </table>
        </div>

        
    </body>
    
</html>
